<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>A webpage</title>
    <!-- Bootstrap header tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!-- Bootstrap container -->
    <div class="container">
        <h3 class="display-3">A level 3 heading <small class="text-muted">with faded secondary text</small></h3>
        <p>My list of items:</p>
        <ol class="list-group-flush">
            <li class="list-group-item">List item 1</li>
            <li class="list-group-item">List item 2</li>
        </ol>
        <p>A link to the UCL homepage follows... <a href="http://www.ucl.ac.uk">UCL homepage</a></p>
        <img src="https://upload.wikimedia.org/wikipedia/commons/9/9e/Iris_sanguinea.JPG" alt="Iris"
            class="img-fluid rounded">
        <br>
        <br>
        <table class="table table-striped">
            <caption>A basic table</caption>
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First column</th>
                    <th scope="col">Second column</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Row 1 cell 1</td>
                    <td>Row 1 cell 2</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Row 2 cell 1</td>
                    <td>Row 2 cell 2</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
